<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/basket/basket.css">
    <script src="../scripts/basket.js" defer></script>
    <title>Fruit Hub</title>
</head>
<body>
    <div class="screen">
        <section class="photo-product">
            <div class="btn-back">
                <div></div>
                <div>Go Back</div>
            </div>
            <div class="photo-box">
                <img alt="Produto" class="photoProduct">
            </div>
            <div class="border-botton"></div>
        </section>
        <main>
            <section class="info-product">
                <div class="name-product">Salada de rucula</div>
                <div class="qte-price-box">
                    <div class="qte-box">
                        <div class="remove"></div>
                        <p class="qte-product">1</p>
                        <div class="add"></div>
                    </div>
                    <div class="price-box">
                        <p class="price-product"></p>
                    </div>
                </div>
            </section>
            <section class="info-combo">
                <p class="title">This combo contains:</p>
                <div class="ingredients-box">
                    <div>Red Quinoa</div>
                    <div>Lime</div>
                    <div>Honey</div>
                    <div>Blueberries</div>
                    <div>Mango</div>
                    <div>Fresh Mint</div>
                </div>
            </section>
            <section class="message">
                <p>If you are looking for a new fruit salad to eat today, 
                    quinoa is the perfect brunch for you. make</p>
            </section>
        </main>
        <footer>
            <div class="box-footer">
                <div class="icon-heart">
                    <img src="../images/img-btn-heart.png" alt="">
                </div>
                <div class="btn-add">Add To Basket</div>
            </div>
        </footer>
    </div>
</body>
</html>
