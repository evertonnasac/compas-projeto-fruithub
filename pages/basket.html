<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/basket/basket.css">
    <title>Fruit Hub</title>
</head>
<body>
    <div class="screen">
        <section class="photo-product">
            <div class="btn-back">
                <div></div>
                <div>Go Back</div>
            </div>
            <div class="photo-box">
                <img src="../images/img-Glowing-Berry-Fruit-Salad.png" alt="Produto">
            </div>
            <div class="border-botton"></div>
        </section>
        <main>
            <section class="info-product">
                <div class="name-product">Salada de rucula</div>
                <div class="qte-price-box">
                    <div class="qte-box">
                        <div class="add"></div>
                        <p class="qte-product">1</p>
                        <div class="remove"></div>
                    </div>
                    <div class="price-box">
                        <p class="price-product">200</p>
                    </div>
                </div>
            </section>
            <section class="info-combo">
                <p class="title">O Combo contem</p>
                <div class="ingredients-box">
                    <div>Agua</div>
                    <div>Suco</div>
                    <div>Laranja</div>
                    <div>Limao</div>
                    <div>Morango</div>
                </div>
            </section>
            <section class="message">
                <p>If you are looking for a new fruit salad to eat today, 
                    quinoa is the perfect brunch for you. make</p>
            </section>
        </main>
        <footer>
            <div class="box-footer">
                <div class="icon-heart">
                    <img src="../images/img-btn-heart.png" alt="">
                </div>
                <div class="btn-add">Add To Basket</div>
            </div>
        </footer>
    </div>
</body>
</html>
