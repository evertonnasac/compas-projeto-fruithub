<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/home/home.css">
    <title>Fruit Hub</title>
</head>
<body>
    <div class="screen">
        <header>
            <div class="image-menu">
                <div></div>
                <div></div>
            </div>
            <div class="content-name"><p class="name"></p></div>
            <div class="content-basket">
                <img src="../images/img-basket-mini.png" alt="Mini cesta"> 
            </div>
            <div class="content-search"> 
                <div class="image-search"></div>
                <input type="text" name="search-input">
            </div>
            <div class="content-filter">
                <img src="../images/img-filter.png" alt="Filtros"> 
            </div>
           
        </header>
        <article class="advise-box">
            <ul class="tag-advise-box">
                <li class="title">all</li>
                <li class="title">combo</li>
                <li class="title">super combo</li>
            </ul>
        </article>
        <main>
            <section class="category-box">
                <ul class="category-type">
                    <li class="title">Recommended Combo</li>
                </ul>
                <div class="product-box">
                    <div class="product">
                        <div class="image-product">
                            <img src="../images/img-Honey-Lime-Peach-Fruit-Sad.png" alt="Honey Lime">
                            <img src="../images/img-btn-heart.png" alt="curtir">
                        </div>
                        <p class="desc-prod">Honey lime combo</p>
                        <div class="price-box">
                            <p class="price">2,000</p>
                            <div class="add"></div>
                        </div>
                    </div>
                    <div class="product">
                        <div class="image-product">
                            <img src="../images/img-Glowing-Berry-Fruit-Salad.png" alt="Berry Fruit">
                            <img src="../images/img-btn-heart.png" alt="curtir">
                        </div>
                        <p class="desc-prod">Berry mango combo</p>
                        <div class="price-box">
                            <p class="price">2,000</p>
                            <div class="add"></div>
                        </div>
                    </div>       
                </div>
            </section>
            <section class="category-box">
                <ul class="category-type">
                    <li class="title">Hottest</li>
                    <li class="title">Popular</li>
                    <li class="title">New Combo</li>
                </ul>
                <div class="product-box">
                    <div class="product">
                        <div class="image-product">
                            <img src="../images/img-breakfast-quinoa-and-red-fruit-salad.png" 
                                alt="Breakfas quinoa">
                            <img src="../images/img-btn-heart.png"
                                    alt="Curtir">
                        </div>
                        <p class="desc-prod">Quinoa fruit salad</p>
                        <div class="price-box">
                            <p class="price">10,000</p>
                            <div class="add"></div>
                        </div>
                    </div>
                    <div class="product">
                        <div class="image-product">
                            <img src="../images/img-Best-Ever-Tropical-Fruit-Salad.png"
                                    alt="Tropical Fruit Salad">
                            <img src="../images/img-btn-heart.png"
                                    alt="Curtir">
                        </div>
                        <p class="desc-prod">Tropical fruit salad</p>
                        <div class="price-box">
                            <p class="price">10,000</p>
                            <div class="add"></div>
                        </div>
                    </div>
                    </div>  
                </div>
            </section>
        </main>
    </div>
</body>
</html>
